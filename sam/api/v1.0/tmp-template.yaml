AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  v1.0

  Sample SAM Template for v1.0

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 120 

Resources:
  SixechoApi100:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      DefinitionBody:
          Fn::Transform:
            Name: 'AWS::Include'
            Parameters:
              Location: s3://database-s3-ye6jp7gn3qhe/swagger.yml
  DigestCheckerFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: digest_checker/
      Handler: app.lambda_handler
      Runtime: python2.7
      Policies:
        - AmazonVPCFullAccess
        - Statement:
          -
            Effect: "Allow"
            Action:
              - "ssm:GetParameter"
              - "ssm:GetParameters"
            Resource: "*"             
        - Statement:
            - 
              Effect: Allow
              Action: "lambda:InvokeFunction"
              Resource: !ImportValue "FN::ContractClient"     
      Environment:
        Variables:
          REDIS_URL: redis://leaderboard-sixr.ccmmcu.ng.0001.apse1.cache.amazonaws.com:6379
          CONTRACT_CLIENT_FUNCTION: !ImportValue "FN::ContractClient"
      VpcConfig:
        SecurityGroupIds:
          - sg-0da764378b632cc1a
        SubnetIds:
          - subnet-03734c6bb5a4876c3
          - subnet-01a3be5d0bfa184b9
          - subnet-0d22e00fda2eea724
          - subnet-09dc307efc9941f2e
          - subnet-09a1766975a9809ff
      Events:
        DigestChecker:
          Type: Api 
          Properties:
            Path: /wallet/balance
            Method: ANY
            RestApiId: !Ref SixechoApi100 

Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  DigestCheckerFunction:
    Description: "Digest Checker Lambda Function ARN"
    Value: !GetAtt DigestCheckerFunction.Arn

  
