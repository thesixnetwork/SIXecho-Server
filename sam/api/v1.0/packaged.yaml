Globals:
  Function:
    Timeout: 120
Resources:
  SixechoApi100:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      DefinitionBody:
        Fn::Transform:
          Name: AWS::Include
          Parameters:
            Location: s3://database-s3-y1kxwr2ft5fq/swagger.yml
  DigestCheckerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://database-s3-y1kxwr2ft5fq/1cf47deeea4160267c4c59373501be7f
      Handler: app.lambda_handler
      Runtime: python2.7
      Policies:
      - AmazonVPCFullAccess
      - Statement:
        - Effect: Allow
